version: 1.0.{build}
init:
- ps: if (!(test-path "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community")) {Write-host ".NET Core tests require VS 2017"; Exit-AppveyorBuild}
image: Visual Studio 2017
platform:
  - Any CPU
test_script: 
  - ps: dotnet test "C:\projects\unit-test-runners\DotNetCore-xUnit\DotNetCore-xUnit.csproj" --no-build -o "C:\projects\unit-test-runners\DotNetCore-xUnit\bin\Debug\netcoreapp2.0\"
install:
- nuget
- cmd: nuget restore
build:
  verbosity: minimal
